<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Агрегатор</title>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">RSS Агрегатор</h1>
      <form class="rss-form">
        <div class="row g-3 align-items-end">
          <div class="col-md-8 col-lg-9">
            <label for="url-input" class="form-label">RSS-поток</label>
            <input
              id="url-input"
              autofocus
              type="text"
              required
              name="url"
              aria-label="url"
              class="form-control w-100"
              placeholder="ссылка RSS"
              autocomplete="off"
            />
          </div>
          <div class="col-md-4 col-lg-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              Добавить
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-8 col-lg-9">
            <div class="form-text">
              Введите корректный URL RSS-ленты, например: https://example.com/feed
            </div>
            <div class="invalid-feedback rss-feedback"></div>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
