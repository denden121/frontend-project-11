<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>RSS Агрегатор</title>
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-end mb-2 gap-2">
        <button
          type="button"
          class="btn btn-outline-secondary btn-sm"
          data-lang="ru"
        >
          RU
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary btn-sm"
          data-lang="en"
        >
          EN
        </button>
      </div>
      <h1 class="mb-4 rss-title">RSS Агрегатор</h1>
      <form class="rss-form">
        <div class="row g-3 align-items-end">
          <div class="col-md-8 col-lg-9">
            <label for="url-input" class="form-label rss-label">RSS-поток</label>
            <input
              id="url-input"
              autofocus
              type="text"
              required
              name="url"
              aria-label="url"
              class="form-control w-100 rss-input"
              placeholder="ссылка RSS"
              autocomplete="off"
            />
          </div>
          <div class="col-md-4 col-lg-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100 rss-submit">
              Добавить
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-8 col-lg-9">
            <div class="form-text rss-help">
              Введите корректный URL RSS-ленты, например: https://example.com/feed
            </div>
            <p class="form-text small text-muted mt-1 rss-hint"></p>
            <div class="invalid-feedback rss-feedback"></div>
          </div>
        </div>
      </form>
      <div class="mt-5">
        <h2 class="mb-3 rss-feeds-title">Фиды</h2>
        <div class="rss-feeds-list"></div>
        <h2 class="mb-3 mt-4 rss-posts-title">Посты</h2>
        <ul class="rss-posts-list list-group"></ul>
      </div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3" aria-live="polite"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
